<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Our Time Together</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Montserrat:wght@300;400&family=Dancing+Script:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-romantic">
        <div class="container">
            <a class="navbar-brand" href="#">Our Love</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="index.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="memories.html">Memories</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="countdown.html">Our Time</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <header class="hero-section countdown-hero">
        <div class="container text-center">
            <h1 class="display-3">Our Time Together</h1>
            <p class="lead">You had me with "Mujsh me dit kon e kom pa sot</p>
        </div>
    </header>

    <section class="container py-5">
        <div class="row justify-content-center">
            <div class="col-lg-8">
                <div class="countdown-card p-5 text-center">
                    <h2 class="mb-4">Since November 3, 2024 22:00 PM</h2>
                    <div class="countdown-timer">
                        <div class="row">
                            <div class="col-6 col-md-3">
                                <div class="countdown-box">
                                    <span id="years">0</span>
                                    <p>Years</p>
                                </div>
                            </div>
                            <div class="col-6 col-md-3">
                                <div class="countdown-box">
                                    <span id="days">0</span>
                                    <p>Days</p>
                                </div>
                            </div>
                            <div class="col-6 col-md-3">
                                <div class="countdown-box">
                                    <span id="hours">0</span>
                                    <p>Hours</p>
                                </div>
                            </div>
                            <div class="col-6 col-md-3">
                                <div class="countdown-box">
                                    <span id="minutes">0</span>
                                    <p>Minutes</p>
                                </div>
                            </div>
                        </div>
                        <div class="row mt-4">
                            <div class="col-12">
                                <div class="countdown-box seconds-box">
                                    <span id="seconds">0</span>
                                    <p>Seconds</p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <footer class="bg-romantic text-white text-center py-3">
        <div class="container">
            <p>Created with love ❤️</p>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
